<html>
    <head>
        <title>Belajar leaflet</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
         <style>
            #map { 
                height: 500px; 
                width: 500px;
            }
         </style>
    </head>
    <body>
        <div id="map">

        </div>
        <script>
            var map = L.map('map').setView([-6.315559803698336, 106.7934558277468], 20);
                L.tileLayer('https://api.maptiler.com/maps/basic-v2/{z}/{x}/{y}.png?key=PcqlLqWFI51ciSKm55LV',{
                    attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
            }).addTo(map);
            var popup = L.popup()
                .setLatLng([-6.315559803698336, 106.7934558277468])
                .setContent("This is the location of my university.")
                .openOn(map);
            var circle = L.circle([-6.315559803698336, 106.7934558277468], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 50
            }).addTo(map);
        </script>
    </body>
</html>
