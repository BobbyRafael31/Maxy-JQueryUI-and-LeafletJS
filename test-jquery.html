<html>
    <head>
        <title>Belajar JQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#buttonPertama").click(function(){
                    alert("Berhasil diklik !!!");
                });
                $(".buttonKedua").click(function(){
                    alert("Berhasil diklik dari button kedua !!!");
                });
                $("#inputPertama").change(function(){
                    $("#inputKedua").val($("#inputPertama").val());
                })
            });
        </script>
    </head>
    <body>
        <h1>Ini halaman untuk belajar JQuery</h1>
        <button id="buttonPertama">Klik disini!!!</button>
        <button class="buttonKedua">Ini button kedua</button>
        <form>
            <label>Input Pertama</label>
            <input id="inputPertama"/>
            <br>
            <label>Input Kedua</label>
            <input id="inputKedua"/>
        </form>
    </body>
</html>
